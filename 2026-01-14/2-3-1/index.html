<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>약수 구하기 함수</title>
	</head>
	<body>
		<script>
			function getDivisors(n) {
				const divisors = [];
				for (let i = 1; i <= n; i++) {
					if (n % i === 0) divisors.push(i);
				}
				return divisors;
			}

			// 2) 약수의 개수 반환
			function countDivisors(n) {
				return getDivisors(n).length;
			}

			// 3) 약수의 합 반환
			function sumDivisors(n) {
				return getDivisors(n).reduce((acc, cur) => acc + cur, 0);
			}

			// 테스트 (n = 12)
			console.log("getDivisors(12) =", getDivisors(12)); // [1,2,3,4,6,12]
			console.log("countDivisors(12) =", countDivisors(12)); // 6
			console.log("sumDivisors(12) =", sumDivisors(12)); // 28
		</script>
	</body>
</html>

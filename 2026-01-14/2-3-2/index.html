<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>두 개 뽑아서 더하기</title>
	</head>
	<body>
		<!--
		프로그래머스 문제
		: 정수 배열 numbers에서 서로 다른 두 수를 뽑아 더한 값들을 중복 제거해서 오름차순으로 반환.
		예) [2,1,3,4,1] → [2+1, 2+3, ...] → [2,3,4,5,6,7]

		1) 서로 다른 인덱스 2개를 선택 (i < j)
		2) 합 결과들을 모음
		3) 중복 제거
		4) 오름차순 정렬
		5) for문으로 모든 (i, j) 합 구하기
		6) 중복 제거
		7) 다시 배열로 변환 후 숫자 정렬
		-->
		<script>
			function solution(numbers) {
				const sums = new Set();

				for (let i = 0; i < numbers.length; i++) {
					for (let j = i + 1; j < numbers.length; j++) {
						sums.add(numbers[i] + numbers[j]);
					}
				}

				return [...sums].sort((a, b) => a - b);
			}
			// 8) 콘솔로 검증
			console.log(solution([2, 1, 3, 4, 1]));
			console.log(solution([2, 3, 7, 6, 4]));
			console.log(solution([1, 1, 1]));
		</script>
	</body>
</html>
